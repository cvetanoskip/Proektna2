<body id="main">
        
    <div id="najava" class="najava">

        <br>
        <div id="ime1" class="ime1">Корисничко име</div>

        <br>
        <div id="lozinka" class="lozinka">Лозинка</div>

        <br>
        <button id="login" class="login">Најави се</button>
    
    </div>
    
<div class="page-wrapper">
<form class="feedback-form">
    <div class="grading-section">
        <label class="form-label">Колку ви се допаѓа дизајнот на страницата?</label>
        <div class="grading-input">
            <input type="radio" name="design-rating" value="1"> 1
            <input type="radio" name="design-rating" value="2"> 2
            <input type="radio" name="design-rating" value="3"> 3
            <input type="radio" name="design-rating" value="4"> 4
            <input type="radio" name="design-rating" value="5"> 5
            <input type="radio" name="design-rating" value="6"> 6
            <input type="radio" name="design-rating" value="7"> 7
            <input type="radio" name="design-rating" value="8"> 8
            <input type="radio" name="design-rating" value="9"> 9
            <input type="radio" name="design-rating" value="10"> 10
        </div>
    </div>

    <div class="grading-section">
        <label class="form-label">Дали ви се допаѓаат опциите што се нудат во врска со продуктите?</label>
        <div class="grading-input">
            <select name="product-options-rating">
                <option value="yes">Да</option>
                <option value="no">Не</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <label class="form-label">Дали имате нешто да додадете што може да ја подобри веб-страницата?</label>
        <textarea class="form-input" name="additional-comments"></textarea>
    </div>

    <button class="submit-button" type="submit">Испрати</button>
</form>
</div>
